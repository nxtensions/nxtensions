name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11
    with:
      parallel-commands: |
        pnpm nx-cloud record -- pnpm nx format:check
      parallel-commands-on-agents: |
        pnpm nx affected --target=lint --parallel=2 & pnpm nx affected --target=test --parallel=2 --ci & pnpm nx affected --target=build --parallel=2
      final-commands: |
        pnpm nx affected --target=e2e --parallel=2

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11
    with:
      number-of-agents: 2
